    */

      { "week": 2, "seq": 1, "dur": 3, "evt": "管理研究方法@北四701<br/>(1-18周1-3节)"},
      { "week": 3, "seq": 3, "dur": 2, "evt": "经济学思维方式@第一综合楼7楼中厅<br/>(1-18周3-4节)" },
      { "week": 3, "seq": 5, "dur": 2, "evt": "眼动仪原理与应用@第一综合楼7楼中厅<br/>(1-18周5-6节)" },
      { "week": 4, "seq": 3, "dur": 2, "evt": "英语读写(必修)@北三402<br/>(1-18周3-4节)" },
	    { "week": 4, "seq": 7, "dur": 2, "evt": "英语听说(必修)@北三502<br/>(1-9周7-8节)" },
      { "week": 4, "seq": 9, "dur": 2, "evt": "人性与行为研究@第一综合楼7楼中厅<br/>(1-18周9-10节)" },
      { "week": 5, "seq": 5, "dur": 3, "evt": "中级微观经济学@北三708<br/>(1-18周5-7节)" },

    $("#table1").timeTable({

	$("#table1 td").style = "border-radius: 8px;margin: 3px;";

  </script>
</body>
</html>
